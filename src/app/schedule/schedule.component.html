<table mat-table [dataSource]="scheduleItems" class="mat-elevation-z8" width="100%">
  <ng-container matColumnDef="timeSlots">
    <th mat-header-cell *matHeaderCellDef> Время </th>
    <td mat-cell *matCellDef="let element">{{element.timeSlot}}</td>
  </ng-container>

  <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
    <td mat-cell *matCellDef="let element">{{element.classes}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
