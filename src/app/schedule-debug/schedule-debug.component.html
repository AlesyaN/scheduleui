<div class="container" style="margin: 0 0 0 0 !important;">
  <div class="row justify-content-between align-items-center" width="100%">
    <div class="col">
      Имя: {{schedule.name}}
    </div>
    <div class="col">
      Номер итерации: {{iterationNum}}
    </div>
    <div class="col" >
      Текущая оптимальность: {{schedule.fitness}}
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit" (click)="nextIteration()"> Далее >></button>
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit" (click)="save()"> Сохранить </button>
    </div>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
