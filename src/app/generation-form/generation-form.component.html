<div class="container">
  <div>
    <label for="name" class="form-label">Название</label>
    <input type="text" autocomplete="off" [(ngModel)]="scheduleName" class="form-control" id="name">
  </div>

  <hr class="my-4">

  <div class="form-check form-switch">
    <input type="checkbox" [(ngModel)]="debugMode" class="form-check-input" id="debug-mode">
    <label class="form-check-label" for="debug-mode">Пошаговый просмотр процесса генерации</label>
  </div>

  <div>
    <h4 class="mb-3">
      Параметры
    </h4>

    <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" id="divide-days-by-class-type" [(ngModel)]="divideOnLectureAndPracticeDays">
      <label class="form-check-label" for="divide-days-by-class-type">Разделять дни на лекционные и
        семинарские</label>
    </div>

    <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" id="shifts" [(ngModel)]="divideOnShifts">
      <label class="form-check-label" for="shifts">Разделять на первую и вторую смены</label>
    </div>

    <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" id="free-day" [(ngModel)]="isFreeDayRequired">
      <label class="form-check-label" for="free-day">Выделять библиотечный день</label>
    </div>
    <br>

    <label id="example-radio-group-label">Закреплять аудитории для:</label><br>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="fixAuditoriumFor">
      <mat-radio-button class="example-radio-button" value="GROUP">
        Группы
      </mat-radio-button><br>
      <mat-radio-button class="example-radio-button" value="SUBJECT">
        Предмета
      </mat-radio-button><br>
      <mat-radio-button class="example-radio-button" value="TEACHER">
        Преподавателя
      </mat-radio-button>
    </mat-radio-group>

    <br>
    <label class="form-check-label">Алгоритм генерации:</label><br>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="algorithmType">
      <mat-radio-button class="example-radio-button" value="GENETIC">
        Генетический алгоритм
      </mat-radio-button><br>
      <mat-radio-button class="example-radio-button" value="ANNEALING">
        Алгоритм имитации отжига
      </mat-radio-button>
    </mat-radio-group>

  </div>

  <hr class="my-4">

  <div>
    <div class="row">
      <div class="col-md-8">
        <h4 class="mb-3">
          Ограничения
        </h4>
      </div>
      <div class="col-md-4">
        <button class="btn btn-outline-primary float-end">+ Добавить ограничение</button>
      </div>
    </div>

    <ul class="list-group" [sortablejs]="items">
      <li class="list-group-item">
        <div class="row justify-content-between align-items-center">
          <div class="col-md-5">Максимальное количество занятий в день:</div>
          <div class="col-md-5 d-flex justify-content-md-start">
            <input class="form-control w-25" type="number">
          </div>
          <div class="form-check form-switch col-md-2">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="shifts">Жесткое</label>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row justify-content-between align-items-center">
          <div class="col-md-5">Максимальное количество занятий по одному предмету в день:</div>
          <div class="col-md-5 d-flex justify-content-md-start">
            <input class="form-control w-25" type="number">
          </div>
          <div class="form-check form-switch col-md-2">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="shifts">Жесткое</label>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row justify-content-between align-items-center">
          <div class="col-md-5">Максимальное количество окон:</div>
          <div class="col-md-5 d-flex justify-content-md-start">
            <input class="form-control w-25" type="number">
          </div>
          <div class="form-check form-switch col-md-2">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="shifts">Жесткое</label>
          </div>
        </div>
      </li>
    </ul>

  </div>

  <hr class="my-4">

  <div class="form-group">
    <label for="file">Загрузите файл с данными:  </label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
  </div>

  <br>
  <button class="w-100 btn btn-primary" (click)="processGeneration()" type="submit">Сгенерировать</button>
</div>
